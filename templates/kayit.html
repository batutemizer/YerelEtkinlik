<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <style>
    body {
      background: url('{{ url_for("static", filename="back.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .form-footer a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .success-message {
      color: green;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Kayıt Ol</h2>
    {% if success %}
      <p class="success-message">Başarıyla Kayıt Oldunuz!</p>
    {% elif error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="email" name="email" placeholder="E-posta" required />
      <input type="tel" name="phone" placeholder="Telefon Numarası" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
    </form>
    <div class="form-footer">
      <a href="/login">Zaten hesabım var, giriş yap</a>
    </div>
  </div>
</body>
</html>
