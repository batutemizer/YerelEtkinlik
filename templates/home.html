<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('{{ url_for("static", filename="home.png") }}');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .city-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 14px;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
      
    }

    .city-button i {
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .city-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    .logout-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: #d11a2a;
      text-decoration: none;
      font-weight: 600;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoşgeldiniz, {{ username }}!</h1>
    <p>Bir şehir seçerek devam edebilirsiniz:</p>
    <button class="city-button" onclick="window.location.href='/erzurum'">
      <i class="fas fa-map-marker-alt"></i> ERZURUM
    </button>
    
    <button class="city-button" onclick="window.location.href='/van'">
      <i class="fas fa-map-marker-alt"></i> VAN
    </button>
    
    <button class="city-button" onclick="window.location.href='/elazig'">
      <i class="fas fa-map-marker-alt"></i> ELAZIĞ
    </button>
    
    <button class="city-button" onclick="window.location.href='/malatya'">
      <i class="fas fa-map-marker-alt"></i> MALATYA
    </button>
    
    <button class="city-button" onclick="window.location.href='/kars'">
      <i class="fas fa-map-marker-alt"></i> KARS
    </button>
    
    

    <a class="logout-link" href="/logout">Çıkış Yap</a>
  </div>
</body>
</html>
